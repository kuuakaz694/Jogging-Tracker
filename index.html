<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ジョギングトラッカー</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: #1976d2;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #map {
      width: 100%;
      height: 300px;
    }
    .controls {
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .controls button {
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .start-btn {
      background-color: #43a047;
      color: white;
    }
    .stop-btn {
      background-color: #e53935;
      color: white;
    }
    .summary {
      padding: 1rem;
      background: white;
      margin: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .calendar, .chart-section {
      margin: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>ジョギングトラッカー</header>
  <div id="map"></div>
  <div class="controls">
    <button class="start-btn" onclick="startTracking()">スタート</button>
    <button class="stop-btn" onclick="stopTracking()">ストップ</button>
  </div>
  <div class="summary">
    <div>走行距離：<span id="distance">0.00</span> km</div>
    <div>経過時間：<span id="duration">00:00:00</span></div>
  </div>
  <div class="calendar">
    <h3>履歴カレンダー</h3>
    <div id="history"></div>
  </div>
  <div class="chart-section">
    <h3>走行距離の推移</h3>
    <canvas id="distanceChart" height="200"></canvas>
  </div>

  <script>
    let map, watchId, path = [], polyline;
    let distance = 0;
    let startTime;
    let timer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 16,
        center: { lat: 35.681236, lng: 139.767125 },
      });
    }

    function startTracking() {
      if (navigator.geolocation) {
        path = [];
        distance = 0;
        document.getElementById("distance").innerText = "0.00";
        startTime = new Date();
        timer = setInterval(updateDuration, 1000);
        polyline = new google.maps.Polyline({
          path: [],
          map: map,
          strokeColor: "#1e88e5",
          strokeOpacity: 1.0,
          strokeWeight: 4,
        });
        watchId = navigator.geolocation.watchPosition(
          (pos) => {
            const latlng = {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude,
            };
            path.push(latlng);
            polyline.setPath(path);
            map.setCenter(latlng);
            if (path.length > 1) {
              const prev = path[path.length - 2];
              const d = google.maps.geometry.spherical.computeDistanceBetween(
                new google.maps.LatLng(prev.lat, prev.lng),
                new google.maps.LatLng(latlng.lat, latlng.lng)
              );
              distance += d;
              document.getElementById("distance").innerText = (distance / 1000).toFixed(2);
            }
          },
          (err) => alert("位置情報が取得できません: " + err.message),
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      } else {
        alert("このブラウザではGPSが利用できません。");
      }
    }

    function stopTracking() {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        clearInterval(timer);
        saveRoute();
        alert("ジョギング終了！保存しました。");
      }
    }

    function updateDuration() {
      const now = new Date();
      const diff = new Date(now - startTime);
      const h = String(diff.getUTCHours()).padStart(2, '0');
      const m = String(diff.getUTCMinutes()).padStart(2, '0');
      const s = String(diff.getUTCSeconds()).padStart(2, '0');
      document.getElementById("duration").innerText = `${h}:${m}:${s}`;
    }

    function saveRoute() {
      const today = new Date().toISOString().split('T')[0];
      const record = {
        date: today,
        path,
        distance: (distance / 1000).toFixed(2),
        duration: document.getElementById("duration").innerText,
      };
      const history = JSON.parse(localStorage.getItem("joggingHistory") || "[]");
      history.push(record);
      localStorage.setItem("joggingHistory", JSON.stringify(history));
      renderHistory();
      renderChart();
    }

    function renderHistory() {
      const container = document.getElementById("history");
      container.innerHTML = "";
      const history = JSON.parse(localStorage.getItem("joggingHistory") || "[]");
      history.reverse().forEach(item => {
        const div = document.createElement("div");
        div.innerText = `${item.date}：${item.distance} km / ${item.duration}`;
        container.appendChild(div);
      });
    }

    function renderChart() {
      const ctx = document.getElementById('distanceChart').getContext('2d');
      const history = JSON.parse(localStorage.getItem("joggingHistory") || "[]");
      const labels = history.map(h => h.date);
      const data = history.map(h => h.distance);
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '距離 (km)',
            data: data,
            borderColor: '#42a5f5',
            fill: false,
            tension: 0.2,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }

    window.onload = () => {
      renderHistory();
      renderChart();
    };
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQeG8y9CopKgrJag_qEe5jvkPmUxj6BK0&libraries=geometry&callback=initMap">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
